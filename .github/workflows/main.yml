on: [push]

jobs:
  clippy:
    runs-on: ubuntu-latest
    name: Run clippy
    steps:
      - name: Clippy action step
        id: clippy
        uses: ./.github/actions/docker
      - name: Get clippy result
        run: cargo clippy --all-targets --all-features -- -D warnings
  test:
    runs-on: ubuntu-latest
    name: Run test
    steps:
      - name: Test action step
        id: test
        uses: ./.github/actions/docker
      - name: Get test result
        run: cargo make test
